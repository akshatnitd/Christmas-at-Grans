<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Christmas at Gran's</title>
</head>
<body>
    <section class="bg-color">
        <div class="container">
                <h1 class="title">Christmas at Gran's</h1>
                    <div id="myCarousel" class="carousel slide" data-interval="false">
                    <ol class="carousel-indicators">
                    <li class="item1 active"></li>
                    <li class="item2"></li>
                    <li class="item3"></li>
                    <li class="item4"></li>
                    </ol>

                    <div class="carousel-inner getFullscreenElement" role="listbox">

                        <div class="item active" id="image1">
                            <img src="assets/images/placeholder.png" alt="">
                            
                        </div>

                        <div class="item" id="image2">
                            <img src="assets/images/placeholder.png" alt="">
                        </div>
                        
                        <div class="item" id="image3">
                            <img src="assets/images/placeholder.png" alt="">
                        </div>

                        <div class="item" id="image4">
                            <img src="assets/images/placeholder.png" alt="">
                        </div>
                
                    </div>
            
                <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>



                <i class="fas fa-play" alt="Play" onclick="playVid/Aud()" type="button"></i>
                <i class="fas fa-pause" alt="Pause" onclick="pauseVid/Aud()" type="button"></i>

            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-sm-6">
                <h5>About</h5>
            </div>
            <div class="col-sm-6">
                <h5>Want to get in touch?</h5>
            </div>

        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <script src="https://kit.fontawesome.com/ccfb617d95.js" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
